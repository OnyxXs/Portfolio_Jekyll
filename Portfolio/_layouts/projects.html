---
layout: default
---
<link rel="stylesheet" href="/assets/projects.css">

<div class="projects">
    <h1>{{ page.title }}</h1>

    {% for project in page.projects %}
    <a href="{{ project.url }}" class="project-card">
        <div class="project">
            <h2>{{ project.title }}</h2>
            <div class="project-content">
                <img src="{{ project.image }}" alt="{{ project.title }}">
                <p>{{ project.description }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
